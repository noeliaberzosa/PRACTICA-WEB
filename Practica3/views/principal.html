<!DOCTYPE html>
<html>

<head>
    <title>Cocina con la abuela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="..\CSS\style.css">
    <script src = "app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Cocina con la abuela</h1>
                <div class="container">
                    <div class="row text-center aling-items-end">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                            <a href="/new.html">
                                <button type="button" class="btn btn-default btn-sm" id="BotonPagP">+ Añade tu
                                    plato</button>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <h1></h1>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-4">
                            <div id="platos1">
                                {{#platos1}}
                                <a href="/plato/{{id}}"><img src= "{{imagen}}" ></a>
                                <h3>{{nombre}}</h3>
                                {{/platos1}}
                                {{^platos1}}
                                <h3>No hay platos guardados</h3>
                                {{/platos1}}  
                            </div>  
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <div id="platos2">
                                {{#platos2}}
                                <a href="/plato/{{id}}"><img src= "{{imagen}}" ></a>
                                <h3>{{nombre}}</h3>
                                {{/platos2}}
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row text-center aling-items-center">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button  onclick="loadMore()" type="button" class="btn btn-default btn-sm" id="BotonPagP">Cargar más</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    </div>

                    <div class="row">
                        <h1></h1>
                    </div>

                </div>
                
            </div>
            <div class="col-md-2"></div>
        </div>
</body>

</html>
