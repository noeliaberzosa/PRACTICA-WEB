<!DOCTYPE html>
<html>

<head>
    <title>Cocina con la abuela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="..\CSS\style.css">
    <script src="\app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Cocina con la abuela</h1>
                <div class="container">
                    <div class="row text-center aling-items-end ">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <a href="/new.html">
                                <button type="button" class="btn btn-default btn-sm" id="BotonPagP">+ Añade tu
                                    plato</button>
                            </a>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <h1></h1>
                    </div>
                    <div class="row text-center ">
                        <div class="col-md-12 ">
                            <form role="form" id="Buscador">
                                <input type="text" class="form-control" id="buscado" name="buscado"
                                    placeholder="Buscar">
                                <button onclick="search()" type="button" class="btn" id="BotonBus">
                                    <img src="../buscar.png" id="imgBus">
                                </button>
                            </form>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <h1></h1>
                    </div>
                    <div class="row">
                        <h4>Filtrar por...</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <form role="form" id="Buscador">
                                <input type="text" class="form-control" id="fOrigen" name="fOrigen"
                                    placeholder="Filtra por origen del plato...">
                                <button onclick="filterByOrigen()" type="button" class="btn" id="BotonFil">
                                    <img src="../buscar.png" id="imgBus">
                                </button>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group d-flex align-items-center">
                              <select id="tipo" class="form-select d-inline-block">
                                <option value="" selected disabled>Filtra por tipo de comida</option>
                                <option value="Postre">Postre</option>
                                <option value="Bebida">Bebida</option>
                                <option value="Plato principal">Plato principal</option>
                                <option value="Aperitivo">Aperitivo</option>
                              </select>
                              <button onclick="filterByTipo()" type="button" class="btn" id="BotonFil">
                                <img src="../buscar.png" id="imgBus">
                              </button> 
                            </div> 
                        </div>                       
                        <div class="col-md-4">
                            <div class="input-group">
                              <input type="number" class="form-control" id="precio" min="1" placeholder="Precio máximo (euros): ">
                              <div class="input-group-append">
                                <button onclick="filterByPrecio()" type="button" class="btn" id="BotonFil">
                                  <img src="../buscar.png" id="imgBus">
                                </button> 
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h1></h1>
                    </div>
                    <div id="platos">
                    
                    </div>
                    <div class="row text-center aling-items-center">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button onclick="loadMore()" type="button" class="btn btn-default btn-sm"
                                id="BotonPagP">Cargar más</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

                <div class="row">
                    <h1></h1>
                </div>

            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</body>

</html>
