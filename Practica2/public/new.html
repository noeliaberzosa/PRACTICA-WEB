<!DOCTYPE html>
<html>

<head>
    <title>Cocina con la abuela/Añadir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href=".\CSS\style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Cocina con la abuela</h1>
                <h4>Rellene los siguientes campos:</h4>
                <div class="container">
                    <div class="row">
                        <form role="form" action="new" method="post">
                            <div class="form-group">
                                <label for="name">Nombre del plato: </label>
                                <input type="text" class="form-control" id="name" name="nombre"
                                    placeholder="Introduce el nombre de tu plato">
                            </div>
                            <div class="form-group">
                                <label for="Descripcion">Descripción del plato:</label>
                                <textarea class="form-control" id="Descripcion" rows="3" name="descripcion"
                                    placeholder="Introduce una breve descripción del plato"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="urlP">Foto del plato: </label>
                                <input type="url" class="form-control" id="urlP" name="imagen"
                                    placeholder="Introduce el link a la foto de tu plato">
                            </div>
                            <div class="form-group">
                                <label for="origen">Origen del plato: </label>
                                <input type="text" class="form-control" id="origen" name="origen"
                                    placeholder="Introduce la nacionalidad de origen">
                            </div>
                            <div class="form-group">
                                <label for="tipo">Tipo de plato: </label>
                                <select class="form-select" id="tipo" name="tipo">
                                    <option>Postre</option>
                                    <option>Bebida</option>
                                    <option>Plato principal</option>
                                    <option>Aperitivo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="coste">Coste del plato: </label>
                                <input type="number" class="form-control" id="coste" min="0" name="coste"
                                    placeholder="Introduce el coste del plato aproximado">
                            </div>


                            </div>
                             <div class="row">
                             <h1></h1>
                             </div>
                             <div class="row">
                             <div class="col-md-8"></div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-default btn-sm"  id="BotonPagG">Guardar</button>
                             </div>
                        </form>
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <a href="/" class="btn btn-default btn-sm" id="BotonPagN_C">Cancelar</a>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="row">
                            <h1></h1>
                        </div>
                    </div>
                </div>
</body>

</html>
